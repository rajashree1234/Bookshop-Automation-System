{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div style="height: 40px;"></div>
<main>
  <div class="container">
    <div class="jumbotron card card-image shadow-1-strong" style="background-color: #fff0d35d;">
      <div class="text-dark text-center py-5 px-5">
        <!-- <div class="table-responsive text-nowrap"> -->
          <!-- <section class="mb-4"> -->
            <!-- <div class="row wow fadeIn"> -->
              <!-- <div class='col-6 offset-3'> -->
                <h1 class="text-nowrap"><strong>{% trans "Sign Out" %}</strong></h1>
                <p class="text-center">{% trans 'Sure!, you want to sign out?' %}</p>
                <form method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
                  <button class='btn btn-primary text-nowrap p-2 pr-3 pl-3' type="submit">{% trans 'Sign Out' %}</button>
                </form>
              <!-- </div> -->
            <!-- </div> -->
          <!-- </section> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
</main>
{% endblock %}
